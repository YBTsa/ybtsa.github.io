<!DOCTYPE html>
<html>
<head> 
<meta charset="utf-8"> 
<title>YoungBat</title> 
<link rel="favicon" type="image/x-icon" href="./favicon.ico">
</head>
<body>
<h1> YoungBat</h1>
<script> 
function show(){ 
var date = new Date();
var now = ""; 
now = date.getFullYear()+"year,";
now = now + (date.getMonth()+1)+"month,"; 
now = now + date.getDate()+"day,"; 
now = now + date.getHours()+"hour,"; 
now = now + date.getMinutes()+"minute,"; 
now = now + date.getSeconds()+"second"; 
document.getElementById("nowDiv").innerHTML = now; 
setTimeout("show()",1000);
} 
</script> 
</body>
<body onload="show()"> <!-- 网页加载时调用一次 以后就自动调用了--> 
<div id="nowDiv"></div> 
</body>
</html>
