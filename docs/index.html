<!DOCTYPE html>
<html>
<head> 
<meta charset="utf-8"> 
<title>YoungBat</title> 
</head>
<body>
<h1> YoungBat</h1>
<p id = time> Click button to display time. </p>
<script> 
function show(){ 
var date = new Date();
var now = ""; 
now = date.getFullYear()+"年";
now = now + (date.getMonth()+1)+"月"; 
now = now + date.getDate()+"日"; 
now = now + date.getHours()+"时"; 
now = now + date.getMinutes()+"分"; 
now = now + date.getSeconds()+"秒"; 
document.getElementById("nowDiv").innerHTML = now; 
setTimeout("show()",1000);
} 
</script> 
</body>
<body onload="show()"> <!-- 网页加载时调用一次 以后就自动调用了--> 
<div id="nowDiv"></div> 
</body>
</html>
